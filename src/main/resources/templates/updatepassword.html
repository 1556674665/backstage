<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<style>
    div{
        width: 500px;
        margin: auto;
        padding-top: 10px;
        line-height: 45px;
    }
</style>
<body>
    <form id="form_demo" action="/updatepassword" method="post">
        <div>
            <p><input type="hidden" id="a" name="password3" value="${password_}"></p>
            <p>请输入原密码:<input name="password" id="b" placeholder="密码" required="" type="password" ></p>
            <p>请输入新密码:<input name="password1" id="c" placeholder="密码" required="" type="password" ></p>
            <p>请输入新密码:<input name="password2" id="d" placeholder="密码" required="" type="password" ></p>
            <input value="确认修改" id="e" type="button">
            <a href="home.html"><input value="返回" type="button"></a>
        </div>
    </form>
</body>
<script>
        $("#e").click(function () {
            if ($("#b").val() == "" || $("#c").val() == "" || $("#d").val() == "" || $("#b").val().length < 1 || $("#c").val().length < 1 || $("#d").val().length < 1) {
                alert("密码不能为空");
            }
            if ($("#a").val() == $("#b").val()){
                if ($("#c").val() == $("#d").val()){
                    $("#form_demo").submit()
                }else {
                    alert("两次密码不一致，请重新输入")
                }
            }else {
                alert("原密码错误,请重新输入")
            }
    })
</script>
</html>
