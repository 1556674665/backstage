<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="css/login.css" type="text/css" rel="stylesheet">
<body>
<div class="message">用户登录</div>
<div id="darkbannerwrap"></div>

<form method="post">
    <input name="action" value="login" type="hidden">
    <input name="user_name" placeholder="用户名" required="" type="text" id="user">
    <hr class="hr15">
    <input name="user_pwd" placeholder="密码" required="" type="password" id="pass">
    <hr class="hr15">
    <input value="登录" style="width:100%;" type="submit" id="login_btn">
    <hr class="hr20">
    <a onClick="alert('请联系管理员')">忘记密码</a>
</form>
</body>
</html>
